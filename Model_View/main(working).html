<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Main</title>
		<meta name="description" content="VoxTox viewer">
		<meta name="author" content="Sam">
		
	</head>

	<body>
		<div>
			<header>
				<h1>VOXTOX</h1>
			</header>
			<canvas id="test"width="400"height="400" onClick="Rotate()"></canvas></br>
			Location Presets<br />
			<select id = "loc" ><!-- Location !-->
				<option value = "1">one</option>
				<option value = "2">two</option>
				<option value = "3">three</option>
				<option value = "4">four</option>
			</select>
			<input type="button" onclick="Set()" value="Set" />
			<br />
			Spin Speed
			<input id="Spin" type="range" min="-40"max="40"step="1"value="0" /><br/>
			Playback Speed
            <input id="Play" type="range" min="0" max="10" step="1" value="0" /><br/>
			<script type="text/javascript" src="resource/js/jsc3d/jsc3d.js"></script>
			<script type="text/javascript" src="resource/js/jsc3d/md2.js"></script>
			<script type="text/javascript">
				var canvas = document.getElementById('test');
				var viewer = new JSC3D.Viewer(canvas);
				var loc = document.getElementById("loc");
				var RotationX = 0;//abs rot
				var RotationY = -90;//abs rot
				var RotationZ = 0;//abs rot
				//viewer.setSceneURL('SceneUrl','resource/models/Test.obj');
				//viewer.replaceSceneFromUrl('resource/models/Test.obj');
				viewer.setParameter('InitRotationX', 0);
				viewer.setParameter('InitRotationY', -90);
				viewer.setParameter('InitRotationZ', 90);
				viewer.setParameter('ModelColor', '#57524C');
				viewer.setParameter('BackgroundColor1', '#FFFFFF');
				viewer.setParameter('RenderMode', 'texturesmooth');
				viewer.setParameter('MipMapping', 'on');
				viewer.enableDefaultInputHandler(false);
				viewer.init();
				viewer.update();
			  	var md2_player = new JSC3D.Md2Player(viewer);
			  	//md2_player.onload = function ()
				//{
				//	md2_player.pause();
				//};
				var PlaySpeedS = 10;
				var SpinSpeed = document.getElementById("Spin");
				var PlaySpeed = document.getElementById("Play");
				Rotate();
				md2_player.replaceSceneFromUrls('resource/models/testa.md2', 'undefined', 'undefined', 'undefined');
				//var RotateModel = setTimeout("Rotate()", 100);
			  	//md2_player.pause();
			  	//md2_player.play(1);
				function RotateView(x,y,z)
				{
					viewer.rotate(x,y,z);
					RotationX += x;
					RotationY += y;
					RotationZ += z;
				}
				function Set()
				{
				    var to = loc.selectedIndex;
				    SetZero();
				    if (to == 0) {
				        RotateView(0, -90, 0);
				    }
				    if (to == 1) {
				        RotateView(0, 90, 0);
				    }
				    if (to == 2) {
				        RotateView(90, 0, 0);
				    }
				}
				function SetZero()
				{
				    viewer.rotate(-RotationX, -RotationY, -RotationZ);
				    RotationX = 0;
				    RotationY = 0;
				    RotationZ = 0;
				}
				function Rotate()
				{
					if(PlaySpeedS != PlaySpeed.value)
					{
						md2_player.pause();
						if(PlaySpeed.value != 0)
						{
							md2_player.play(PlaySpeed.value);
						}
						PlaySpeedS = PlaySpeed.value;
					}
					RotateView(0,parseInt(SpinSpeed.value),0);
					viewer.update();
					setTimeout("Rotate()", 50);
				}
			</script>
		</div>
	</body>
</html>

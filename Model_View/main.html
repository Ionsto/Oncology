<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Main</title>
		<meta name="description" content="VoxTox viewer">
		<meta name="author" content="Sam">
		
	</head>

	<body>
		<div>
			<header>
				<h1>VOXTOX<img src="http://www.escience.cam.ac.uk/projects/voxtox/images/voxtox_logo.png"></img></h1>
			</header>
			<canvas id="test"width="400"height="400" onClick="Rotate()"></canvas></br>
			Location Presets<br />
			<select id = "loc" ><!-- Location !-->
				<option value = "1">one</option>
				<option value = "2">two</option>
				<option value = "3">three</option>
				<option value = "4">four</option>
			</select>
			<input name="dir" type="radio">Front</input>
			<input name="dir" type="radio">Back</input>
			<input name="dir" type="radio">Left</input>
			<input name="dir" type="radio">Right</input>
			<input name="dir" type="button" onclick="Set()" value="Set" />
			<br />
			Spin Speed
			<input id="Spin" type="range" min="-300"max="300"step="1"value="0" /><br/>
			Playback Speed
            <input id="Play" type="range" min="-10" max="10" step="1" value="0" /><br/>
			<script type="text/javascript" src="resource/js/jsc3d/jsc3d.js"></script>
			<script type="text/javascript" src="resource/js/jsc3d/md2.js"></script>
			<script type="text/javascript">
				var canvas = document.getElementById('test');
				var viewer = new JSC3D.Viewer(canvas);
				var loc = document.getElementById("loc");
				var RotationX = 0;//abs rot
				var RotationY = -90;//abs rot
				var RotationZ = -90;//abs rot
				//viewer.setSceneURL('SceneUrl','resource/models/Test.obj');
				//viewer.replaceSceneFromUrl('resource/models/Test.obj');
				viewer.setParameter('InitRotationX', 0);
				viewer.setParameter('InitRotationY', -90);
				viewer.setParameter('InitRotationZ', -90);
				viewer.setParameter('ModelColor', '#57524C');
				viewer.setParameter('BackgroundColor1', '#FFFFFF');
				viewer.setParameter('RenderMode', 'texturesmooth');
				viewer.setParameter('MipMapping', 'on');
				viewer.enableDefaultInputHandler(false);
				viewer.init();
				viewer.update();
			  	var md2_player = new JSC3D.Md2Player(viewer);
			  	//md2_player.onload = function ()
				//{
				//	md2_player.pause();
				//};
				var PlaySpeedS = 1;
				var SpinSpeed = document.getElementById("Spin");
				var PlaySpeed = document.getElementById("Play");
				//Rotate();
				md2_player.replaceSceneFromUrls('resource/models/Data.md2', 'undefined', 'undefined', 'undefined');
				//viewer.update();
				//var RotateModel = setTimeout("Rotate()", 100);
			  	//md2_player.pause();
			  	//md2_player.play(1);
				function RotateView(x,y,z)
				{
					viewer.rotate(x,y,z);
					RotationX += x;
					RotationY += y;
					RotationZ += z;
				}
				function Set()
				{
				    var to = loc.selectedIndex;
				    SetZero();
				    if (to == 0) {//Front
				        RotateView(0, -90, -90);
				    }
				    if (to == 1) {//Back
				        RotateView(0, 90, -90);
				    }
				    if (to == 2) {//Left
				        RotateView(90, 0, 0);
				    }
				    if (to == 3) {//Right
				        RotateView(90, 0, 0);
				    }
				}
				function SetZero()
				{
					viewer.rotMatrix.identity();
				    RotationX = 0;
				    RotationY = 0;
				    RotationZ = 0;
				}
			</script>
		</div>
	</body>
</html>

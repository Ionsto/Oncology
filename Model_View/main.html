<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Main</title>
		<meta name="description" content="VoxTox viewer">
		<meta name="author" content="Sam">
		
	</head>

	<body>
		<div>
			<header>
				<h1>VOXTOX<img src="http://www.escience.cam.ac.uk/projects/voxtox/images/voxtox_logo.png"></img></h1>
			</header>
			
			
			
			
			<div id="veiwloc"></div>
			<div id="debug"><!-- this in mix with the console system (first line) allowse eficent debugging!-->
			<canvas id="renderframe"width="400"height="400" ></canvas>This is a javascript/html 5/ JSC3D program that shows recta in a 3d model space - alowing for easy manipulation.
			
			</br>
			Viewpoint Presets<br />
			<input name="dir" type="radio"id="0" onclick="Set()">Front</input>
			<input name="dir" type="radio"id="1" onclick="Set()">Back</input>
			<input name="dir" type="radio"id="2" onclick="Set()">Left</input>
			<input name="dir" type="radio"id="3" onclick="Set()">Right</input>
			<input name="dir" type="radio"id="4" onclick="Set()">Top Oblique</input>
			</div>
			<br />
			Playback Speed
            <input id="Play" type="range" min="0" max="30" step="1" value="0"  onchange="SpeedChange()" onclick="SpeedChange()"/><br/>	
			
			<script type="text/javascript" src="resource/js/jsc3d/jsc3d.js"></script>
			<script type="text/javascript" src="resource/js/jsc3d/jsc3d_ie.js"></script>
			<script type="text/javascript" src="resource/js/jsc3d/jsc3d.console.js"></script>
			<script type="text/javascript" src="resource/js/jsc3d/md2.js"></script>
			<script type="text/javascript" src="resource/js/oncfiles/main.js"></script>
			
			
			
		</div>
	</body>
</html>

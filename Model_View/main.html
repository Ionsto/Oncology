<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Main</title>
		<meta name="description" content="VoxTox viewer">
		<meta name="author" content="Sam">
		
	</head>

	<body>
		<div>
			<header>
				<h1>VOXTOX<img src="http://www.escience.cam.ac.uk/projects/voxtox/images/voxtox_logo.png"></img></h1>
			</header>
			<canvas id="test"width="400"height="400" onClick="Rotate()"></canvas></br>
			Viewpoint Presets<br />
			<input name="dir" type="radio"id="0" onclick="Set()">Front</input>
			<input name="dir" type="radio"id="1" onclick="Set()">Back</input>
			<input name="dir" type="radio"id="2" onclick="Set()">Left</input>
			<input name="dir" type="radio"id="3" onclick="Set()">Right</input>
			<input name="dir" type="radio"id="4" onclick="Set()">Top Oblique</input>
			<br />
			Playback Speed
            <input id="Play" type="range" min="0" max="30" step="1" value="0"  onchange="SpeedChange()"/><br/>
			<script type="text/javascript" src="resource/js/jsc3d/jsc3d.js"></script>
			<script type="text/javascript" src="resource/js/jsc3d/md2.js"></script>
			<script type="text/javascript">
				var canvas = document.getElementById('test');
				var viewer = new JSC3D.Viewer(canvas);
				var RotationX = 0;//abs rot
				var RotationY = -90;//abs rot
				var RotationZ = -90;//abs rot
				//viewer.setSceneURL('SceneUrl','resource/models/Test.3ds');
				//viewer.replaceSceneFromUrl('resource/models/Data.3ds');
				viewer.setParameter('InitRotationX', 0);
				viewer.setParameter('InitRotationY', -90);
				viewer.setParameter('InitRotationZ', -90);
				viewer.setParameter('ModelColor', '#AAAAFF');
				//viewer.setParameter('BackgroundColor1', '#FFFFFF');
				viewer.setParameter('RenderMode', 'texturesmooth');
				viewer.setParameter('MipMapping', 'on');
				viewer.enableDefaultInputHandler(false);
				viewer.init();
				viewer.update();
			  	var md2_player = new JSC3D.Md2Player(viewer);
			  	//md2_player.onload = function ()
				//{
				//	md2_player.pause();
				//};
				var PlaySpeedS = 1;
				var loc = document.getElementById("loc");
				var PlaySpeed = document.getElementById("Play");
				//Rotate();
				function SpeedChange()
				{
					md2_player.pause();
					if(parseInt(PlaySpeed.value) != 0)
					{
						md2_player.play(parseInt(PlaySpeed.value));
					}
				}
				md2_player.replaceSceneFromUrls('resource/models/Data.md2', 'undefined', 'undefined', 'undefined');
				//viewer.update();
				//var RotateModel = setTimeout("Rotate()", 100);
			  	//md2_player.pause();
			  	//md2_player.play(1);
				function RotateView(x,y,z)
				{
					viewer.rotate(x,y,z);
					RotationX += x;
					RotationY += y;
					RotationZ += z;
				}
				function Set()
				{
				    SetZero();
				    RotateView(0, -90, -90);
				    if (document.getElementById("0").checked) {//Front
				        RotateView(0, 0, 0);
				    }
				    if (document.getElementById("1").checked) {//Back
				        RotateView(0, 180, 0);
				    }
				    if (document.getElementById("2").checked) {//Left
				        RotateView(0, 90, 0);
				    }
				    if (document.getElementById("3").checked) {//Right
				        RotateView(0, -90, 0);
				    }
				    if (document.getElementById("4").checked) {//Odd rot
				        RotateView(0, 45, 0);
				        RotateView(-45, 0, 0);
				    }
				}
				function SetZero()
				{
					viewer.rotMatrix.identity();
				    RotationX = 0;
				    RotationY = 0;
				    RotationZ = 0;
				}
			</script>
		</div>
	</body>
</html>

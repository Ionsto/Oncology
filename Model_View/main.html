<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Main</title>
		<meta name="description" content="VoxTox viewer">
		<meta name="author" content="Sam">
		
	</head>

	<body>
		<div>
			<header>
				<h1>VOXTOX</h1>
			</header>
			<canvas id="test"width="400"height="400"></canvas></br>
			<input id="Spin" type="range" min="0"max="20"step="2"value="0"></input></br>
			<input type="button" onClick="Click()" value="Set Speed"></input></br>
			<script type="text/javascript" src="resource/js/jsc3d/jsc3d.js"></script>
			<script type="text/javascript" src="resource/js/jsc3d/md2.js"></script>
			<script type="text/javascript">
				var canvas = document.getElementById('test');
				var viewer = new JSC3D.Viewer(canvas);
  				//mesh[0] = new JSC3D.Model();
				//viewer.setSceneURL('SceneUrl','resource/models/Test.obj');
				viewer.replaceSceneFromUrl('resource/models/Test.obj');
				viewer.setParameter('InitRotationX', 0);
				viewer.setParameter('InitRotationY', -90);
				viewer.setParameter('InitRotationZ', 90);
				viewer.setParameter('ModelColor', '#57524C');
				viewer.setParameter('BackgroundColor1', '#FFFFFF');
				viewer.setParameter('RenderMode', 'texturesmooth');
				viewer.setParameter('MipMapping', 'on');
				viewer.enableDefaultInputHandler(false);
				viewer.init();
				viewer.update();
			  	//var md2_player = new JSC3D.Md2Player(viewer);
			  	//md2_player.onload = function ()
				//{
				//	md2_player.pause();
				//};
				//md2_player.replaceSceneFromUrls('resource/models/TestA.md2', 'undefined', 'undefined', 'undefined');
				var SpinSpeed = document.getElementById("Spin");
				var RotateModel = setInterval(function(){viewer.rotate(0,5+1, 0);viewer.update();}, 100);
			  	//md2_player.pause();
			  	//md2_player.play(1);
				
				function Click ()
				{
					RotateModel = setInterval(function(){viewer.rotate(0,int(SpinSpeed.value)+1, 0);viewer.update();}, 100);
					alert("Reset:"+SpinSpeed.value);
				};
			</script>
			</script>
		</div>
	</body>
</html>

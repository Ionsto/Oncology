<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame

		<title>Main</title>
		<meta name="description" content="VoxTox viewer">

	</head>

	<body>
		<div>
			<header>
				<h1>VOXTOX</h1>
			</header>
			<canvas id="test" width="400" height="400" ></canvas>
			
			<script type="text/javascript">
				var Back = new Image(400,300);
				Back.src = "resource/images/Back.png";
				//
				function ClickUp(e){
					
				}
				function ClickDown(e){
					alert("Hey X:" + e.X + ",Y:" + e.Y);
				}
				//
				var canvas = document.getElementById('test');
				var ctx = canvas.getContext("2d");
				canvas.addEventListener('mousedown', function(e){ClickUp(e);}, false);
				canvas.addEventListener('mouseup', function(e){ClickDown(e);}, false);
				//
				ctx.drawImage(Back,0,0);
			</script>
			<footer>
				<p>
					&copy; Copyright  by Sam
				</p>
			</footer>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Main</title>
		<meta name="description" content="VoxTox viewer">
		<meta name="author" content="Sam">
		
	</head>

	<body>
		<div>
			<header>
				<h1>VOXTOX</h1>
			</header>
			<canvas id="test"width="400"height="400"></canvas>
			
			<script type="text/javascript" src="resource/js/jsc3d/jsc3d.min.js"></script>
			<script type="text/javascript">
				var canvas = document.getElementById('test');
				var viewer = new JSC3D.Viewer(canvas);
				viewer.setParameter('SceneUrl', 'resource/models/Test.obj');
				viewer.setParameter('InitRotationX', 0);
				viewer.setParameter('InitRotationY', 30);
				viewer.setParameter('InitRotationZ', 0);
				viewer.setParameter('ModelColor', '#57524C');
				viewer.setParameter('BackgroundColor1', '#FFFFFF');
				viewer.setParameter('BackgroundColor2', '#000000');
				viewer.setParameter('RenderMode', 'texturesmooth');
				viewer.setParameter('MipMapping', 'on');
				viewer.init();
				viewer.update();
			</script>
			<footer>
				<p>
					&copy; Copyright  by Sam
				</p>
			</footer>
		</div>
	</body>
</html>
